<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${gradeMark.id}"  type="hidden">

									<input id="scId" name="scId" th:value="${gradeMark.scId}" class="form-control" type="hidden">

							<div class="form-group">
								<label class="col-sm-3 control-label">专业id：</label>
								<div class="col-sm-8">
									<input id="mId" name="mId" th:value="${gradeMark.mId}" class="form-control" type="hidden">

									<input  th:value="${majorName}" class="form-control" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分数线：</label>
								<div class="col-sm-8">
									<input id="grade" name="grade" th:value="${gradeMark.grade}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年份：</label>
								<div class="col-sm-8">
									<input id="year" name="year" th:value="${gradeMark.year}" class="form-control" readonly type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/grademark/gradeMark/edit.js">
	</script>
</body>
</html>
