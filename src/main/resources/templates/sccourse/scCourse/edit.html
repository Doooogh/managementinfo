<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${scCourse.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">学校id：</label>
								<div class="col-sm-8">
									<input id="scId" name="scId" th:value="${scCourse.scId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">专业id：</label>
								<div class="col-sm-8">
									<input id="mId" name="mId" th:value="${scCourse.mId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段：</label>
								<div class="col-sm-8">
									<input id="ghghgh" name="ghghgh" th:value="${scCourse.ghghgh}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段：</label>
								<div class="col-sm-8">
									<input id="hghghg" name="hghghg" th:value="${scCourse.hghghg}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sccourse/scCourse/edit.js">
	</script>
</body>
</html>
