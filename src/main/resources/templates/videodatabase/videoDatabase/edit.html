<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${videoDatabase.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">视频名称：</label>
								<div class="col-sm-8">
									<input id="vname" name="vname" th:value="${videoDatabase.vname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">本地地址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${videoDatabase.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">大小：</label>
								<div class="col-sm-8">
									<input id="size" name="size" th:value="${videoDatabase.size}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学校id：</label>
								<div class="col-sm-8">
									<input id="scId" name="scId" th:value="${videoDatabase.scId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createtime" name="createtime" th:value="${videoDatabase.createtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updatetime" name="updatetime" th:value="${videoDatabase.updatetime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段：</label>
								<div class="col-sm-8">
									<input id="hjhjhj" name="hjhjhj" th:value="${videoDatabase.hjhjhj}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/videodatabase/videoDatabase/edit.js">
	</script>
</body>
</html>
